<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>

<body class="columns is-multiline">
    <header class="column is-full">Weather Dashboard</header>
    <aside class="column is-one-fifth">
        <form>
            <div class="field">
                <label class="label">Search for a City</label>
                <div class="columns control">
                    <input class="column is-9 input" type="text">
                    <button class="column is-3 button is-primary">S</button>
                </div>
            </div>
            <br>
            <div class="columns is-vcentered is-multiline" id="history">

            </div>
        </form><br>
    </aside>
    <section class="column">
        <div class="box">
            <p><b><span id="placeDate"></span></b><img id="icon"></p>
            <p>Temperature: <span id="temp"></span></p><br>
            <p>Humidity: <span id="humidity"></span></p><br>
            <p>Wind Speed: <span id="windSpd"></span></p><br>
            <p>UV Index: <span id="uvIndex"></span></p><br>
        </div>
        <div class="">
            <!-------------------------------------------------move this to CSS-->
            <section class="columns is-multiline" id="fiveDay" style="justify-content: space-between;">
                <p class="column is-full"><b>5-Day Forecast</b></p>

            </section>
        </div>

    </section>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>


</body>

</html>
